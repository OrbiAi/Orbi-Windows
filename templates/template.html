<!DOCTYPE html>

<html lang="en">
    <head> 
        <title>Activity Report</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/template.css">
    </head>

    <body>
        <main>
            <div class="top">
                <div class="topButtonContainer">
                    <a href="/" title="Back">
                        <div class="topButton">
                            <img class="topButton" src="/static/arrow.svg">
                            <p class="topButton">Back</p>
                        </div>
                    </a>
                </div>

                <div class="topButtonContainer">
                    <a href="/delete?target={{ id }}" title="Delete">
                        <div class="topButton">
                            <img class="topButton" src="/static/delete.svg">
                            <p class="topButton">Delete</p>
                        </div>
                    </a>
                </div>
                <p class="top">{{ date }}, took {{ took }}s</p>
            </div>

            <h1>Activity Report</h1>
            <h2>{{ primarywindow }}</h2>
            <p>{{ description }}</p>
            
            <img class="capture" alt="User Screenshot" src="{{ img }}">

            <div class="windows">
                <h3>All Windows</h3>
                <p>{{ allwindows }}</p>
            </div>
        </main>
    </body>
</html>
